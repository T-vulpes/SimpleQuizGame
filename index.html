<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="level-indicator">
            <span class="level" data-level="1">Level 1</span>
            <span class="level" data-level="2">Level 2</span>
            <span class="level" data-level="3">Level 3</span>
            <span class="level" data-level="4">Level 4</span>
            <span class="level" data-level="5">Level 5</span>
            <span class="level" data-level="6">Level 6</span>
            <span class="level" data-level="7">Level 7</span>
            <span class="level" data-level="8">Level 8</span>
            <span class="level" data-level="9">Level 9</span>
            <span class="level" data-level="10">Level 10</span>
        </div>
        <div id="question-container">
            <div id="question">Question will appear here</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="controls">
            <button id="next-btn" class="btn">Next</button>
            <button id="fifty-fifty" class="btn">50:50</button>
            <button id="pass" class="btn">Pass</button>
        </div>
        <div id="result" class="hide">
            <h2>You Won!</h2>
        </div>
        <div id="lose" class="hide">
            <h2>You Lost!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
